tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: Hello World

metadata:
  template_name: tosca-vnfd-hello-world

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      artifacts:
        VNFImage:
          type: tosca.artifacts.Deployment.Image.VM
          file: http://artifacts.opnfv.org/models/images/xenial-server-cloudimg-amd64-disk1.img
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 1024 MB
            disk_size: 4 GB
      properties:
# commented out to test the VNFImage attribute above. These options will be covered in separate tests.
#        image: models-xenial-server
        availability_zone: nova
        mgmt_driver: noop
        config_drive: true
        user_data_format: RAW
        user_data: |
          #!/bin/bash
          set -x
          sudo mount /dev/sr0 /mnt/
          cd /tmp
          id=$(cut -d ',' -f 3 /mnt/openstack/latest/meta_data.json)
          cat << EOM | sudo tee index.html
          <!DOCTYPE html>
          <html>
          <head>
          <title>Hello World!</title>
          <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1"/>
          <style>
          body { width: 100%; background-color: white; color: black; padding: 0px; margin: 0px; font-family: sans-serif; font-size:100%; }
          </style>
          </head>
          <body>
          Hello World!<br>
          <a href="http://wiki.opnfv.org"><img src="https://www.opnfv.org/sites/all/themes/opnfv/logo.png"></a>
          <div>
          <p>Instance ID fom config drive file /mnt/openstack/latest/meta_data.json></p>
          <pre>
          $id
          </pre>
          </div>
          </body></html>
          EOM
          sudo python3 -m http.server 80
        config: |
          param0: key1
          param1: key2

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    CP2:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL2
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: vnf_mgmt
        vendor: Tacker

    VL2:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: vnf_private
        vendor: Tacker
